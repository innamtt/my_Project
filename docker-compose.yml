version: "3.7"

services:

  nginx:
    image: nginx:1.19.5
    ports:
      - 80:80
    networks:
      - myProject_network
    volumes:
      - /home/innamtt/nginx.conf:/etc/nginx/nginx.conf
      - my_project_static:/data/static/
      - my_project_media:/data/media/

  django:
    image: my_project_django:4
    networks:
      - myProject_network
    volumes:
      - my_project_static:/home/my_project/staticfiles/
      - my_project_media:/home/my_project/media/
    secrets:
      - DJANGO_SECRET_KEY
      - MARIADB_USER
      - MARIADB_PASSWORD

  mariadb:
    image: mariadb:10.5
    networks:
      - myProject_network
    volumes:
      - myproject_mariadb:/var/lib/mysql
    secrets:
      - MARIADB_USER
      - MARIADB_ROOT_PASSWORD
      - MARIADB_PASSWORD
    environment:
      MARIADB_ROOT_PASSWORD: password1234
      MARIADB_DATABASE: django
      MARIADB_USER: django
      MARIADB_PASSWORD: password1234

networks:
  myProject_network:

volumes:
  my_project_static:
  my_project_media:
  myproject_mariadb:

secrets:
  DJANGO_SECRET_KEY:
    external: true
  MARIADB_ROOT_PASSWORD:
    external: true
  MARIADB_USER:
    external: true
  MARIADB_PASSWORD:
    external: true